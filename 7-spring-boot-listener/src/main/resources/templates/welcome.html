<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/layui/css/font.css">
        <link rel="stylesheet" href="/layui/css/login.css">
        <link rel="stylesheet" href="/layui/css/xadmin.css">
        <script type="text/javascript" src="/layui/js/jquery.min.js"></script>
        <script src="/layui/lib/layui/layui.js" charset="utf-8"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <blockquote class="layui-elem-quote">欢迎您：
                                <span class="x-red" th:text="${customer.name}"></span>--当前时间:<span th:text="${date}"></span>
                            </blockquote>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">详细信息</div>
                        <div class="layui-card-body ">
                            <table class="layui-table">
                                <tbody>
                                    <tr>
                                        <th>姓名</th>
                                        <td><span th:text="${customer.name}"></span></td>
                                    </tr>
                                    <tr>
                                        <th>密码</th>
                                        <td th:text="${customer.password}"></td>
                                    </tr>
                                    <tr>
                                        <th>ip</th>
                                        <td th:text="${customer.ip}"></td>
                                    </tr>
                                    <tr>
                                        <th>注册时间</th>
                                        <td th:text="${customer.createTime}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <style id="welcome_style"></style>
            </div>
        </div>
        </div>
    </body>
</html>
